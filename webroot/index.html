<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrity-Basic</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" /> <!-- Added favicon placeholder -->
</head>
<body>
  <div class="container">
    <header class="title-bar" role="banner">
      <div class="title-group">
        <div id="module-name" class="title">Integrity-Basic</div>
        <div class="subtitle">Made with hereBoss</div>
      </div>
      <div class="controls">
        <div class="lang-select">
          <label for="lang-dropdown" class="visually-hidden">Select Language</label>
          <select id="lang-dropdown" aria-label="Language selection">
            <option value="en">English</option>
            <option value="id">Indonesian</option>
            <option value="pl">Polski</option>
            <option value="ru">Russian</option>
            <option value="hi">हिन्दी</option>
            <option value="ta">Tamil</option>
            <option value="te">Telugu</option>
            <option value="es">Spanish</option>
            <option value="bn">Bengali</option>
            <option value="pt">Portuguese</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="ar">Arabic</option>
            <option value="ur">Urdu</option>
            <option value="vi">Tiếng Việt</option>
          </select>
        </div>
        <label class="theme-switch" aria-label="Toggle dark theme">
          <input type="checkbox" id="theme-toggle" aria-controls="theme" />
          <span class="slider"></span>
        </label>
      </div>
    </header>

    <main class="button-grid" role="main">
      <button class="btn" data-script="stop.sh">Disable Auto-Whitelist Mode</button>
      <button class="btn" data-script="start.sh">Enable Auto-Whitelist Mode</button>
      <button class="btn" data-script="systemuser.sh">Target All Apps</button>
      <button class="btn" data-script="user.sh">Target User Apps</button>
      <button class="btn" data-script="keybox.sh">Set Valid Keybox</button>
      <button class="btn" data-script="aosp.sh">Set AOSP Keybox</button>
      <button class="btn" data-script="pif.sh">Set Custom Fingerprint</button>
      <button class="btn" data-script="kill.sh">Kill GMS Process</button>
      <button class="btn" data-script="spoof.sh">Spoof PIF SDK</button>
      <button class="btn" data-script="patch.sh">Spoof Tricky Patch</button>
      <button class="btn" data-script="sus.sh">Update SusFS Config</button>
      <button class="btn" data-script="banned.sh">Banned Keybox List</button>
      <button class="btn" data-script="setprop.sh">Disable GMS Spoofing</button>
      <button class="btn" data-script="resetprop.sh">Enable GMS Spoofing</button>
      <button class="btn" data-script="vending.sh">FIX Device not Certified</button>
      <button class="btn" data-script="abnormal.sh">Abnormal Detection</button>
      <button class="btn" data-script="app.sh">Flagged Apps</button>
      <button class="btn" data-script="prop.sh">Props Detection</button>
      <button class="btn" data-script="info.sh">Module Info</button>
      <button class="btn" data-script="issue.sh">Report a Problem</button>
      <button class="btn" data-script="meowverse.sh">Help Group</button>
      <button class="btn" data-script="meowdump.sh">Update Channel</button>
    </main>

    <footer role="contentinfo">
      <p>© 2025 hereBoss All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
